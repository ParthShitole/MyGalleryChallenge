<!DOCTYPE html>
<html lang="en">
  <head>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link

    <link rel="stylesheet" href="style.css">

    <title>Parth Shitole</title>

  <body>
    <div class="home-container">
      <div class="home">
        <div class="about">
          <div class="photo">
            <img src="./Photos/profilePhoto.png" alt="My Profile Photo" class="profile">
            <h2>Rodney Cotton</h2>
            <h3>Helsinki Finland</h3>

          <div class="stats">
            <div class="box">
              <h4>100</h4>

            <div class="box" style="margin-left: 3%;">
              <h4>2242</h4>

              <h4>1432</h4>
              <h5>Following</h5>
            </div>
        </div>    
        </div>
        <div class="gallery">

            <img src="./Photos/photo1.png" alt="Photo1" class="Photo1">

          <div class="gallery-bottom">
            <div class="gallery-bottom-left">
              <div class="gallery-left-top">
                <img src="./Photos/photo3.png" alt="Photo3" class="Photo3">

              <div class="gallery-left-bottom">
                <img src="./Photos/photo5.png" alt="Photo3" class="Photo5">

              </div>
            </div>
            <div class="gallery-bottom-right">
              <img src="./Photos/photo_4.png" alt="Photo4" class="Photo4">
